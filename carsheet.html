<!DOCTYPE html>
<html>
<head>
  <title>CarWorld Live Dashboard</title>
  <script src="https://unpkg.com/tabletop@1.6.0/tabletop.js"></script>
 <style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    margin: 0;
  }

  h1, h2 {
    text-align: center;
  }

  select {
    margin: 10px auto;
    display: block;
    padding: 8px;
    font-size: 16px;
  }

  table {
    border-collapse: collapse;
    width: 100%;
    margin-top: 20px;
    overflow-x: auto;
  }

  th, td {
    padding: 10px;
    border: 1px solid #ccc;
    text-align: center;
  }

  img {
    width: 100px;
    border-radius: 8px;
  }

  /* âœ… Responsive Design */
  @media screen and (max-width: 768px) {
    table, thead, tbody, th, td, tr {
      display: block;
      width: 100%;
    }

    thead {
      display: none;
    }

    tr {
      margin-bottom: 20px;
      border: 1px solid #ddd;
      padding: 10px;
    }

    td {
      text-align: left;
      padding-left: 50%;
      position: relative;
    }

    td::before {
      content: attr(data-label);
      position: absolute;
      left: 10px;
      font-weight: bold;
    }

    img {
      width: 90%;
      margin: 0 auto;
      display: block;
    }
  }
</style>

</head>
<body>
  <h2>Filter by Brand</h2>
<select id="brandFilter">
  <option value="">All Brands</option>
</select>

  <h1>ðŸš— CarWorld - Live Car Data</h1>
  <table id="car-table">
    <thead>
      <tr>
        <th>Image</th>
        <th>Brand</th>
        <th>Model</th>
        <th>City</th>
        <th>Price</th>
        <th>On-Road Price</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
  let fullData = [];

  function showInfo(data) {
    fullData = data;
    populateBrandFilter(data);
    renderTable(data);
  }

  function populateBrandFilter(data) {
    const brandSet = new Set();
    data.forEach(car => brandSet.add(car.Brand));
    const brandFilter = document.getElementById("brandFilter");
    brandSet.forEach(brand => {
      const option = document.createElement("option");
      option.value = brand;
      option.textContent = brand;
      brandFilter.appendChild(option);
    });

    brandFilter.addEventListener("change", () => {
      const selected = brandFilter.value;
      const filtered = selected ? fullData.filter(car => car.Brand === selected) : fullData;
      renderTable(filtered);
    });
  }

  function renderTable(data) {
    const tbody = document.querySelector("#car-table tbody");
    tbody.innerHTML = "";
    data.forEach(car => {
      const row = `
        <tr>
          <td><img src="${car.ImageURL}" alt="${car.Model}" /></td>
          <td>${car.Brand}</td>
          <td>${car.Model}</td>
          <td>${car.City}</td>
          <td>${car.Price}</td>
          <td>${car.OnRoadPrice}</td>
        </tr>
      `;
      tbody.innerHTML += row;
    });
  }

  window.addEventListener('DOMContentLoaded', () => {
    Tabletop.init({
      key: 'https://docs.google.com/spreadsheets/d/1Jzyd6gIn2seO_vPzCdhsXHMnMb3dxlMoEM0iGBCxWvk/pubhtml',
      callback: showInfo,
      simpleSheet: true
    });
  });

  </script>

</body>
</html>
