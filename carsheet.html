<!DOCTYPE html>
<html>
<head>
  <title>CarWorld Live Dashboard</title>
  <script src="https://unpkg.com/tabletop@1.6.0/tabletop.js"></script>
 <style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    margin: 0;
  }

  h1, h2 {
    text-align: center;
  }

  select {
    margin: 10px auto;
    display: block;
    padding: 8px;
    font-size: 16px;
  }

  table {
    border-collapse: collapse;
    width: 100%;
    margin-top: 20px;
    overflow-x: auto;
  }

  th, td {
    padding: 10px;
    border: 1px solid #ccc;
    text-align: center;
  }

  img {
    width: 100px;
    border-radius: 8px;
  }

  /* âœ… Responsive Design */
  @media screen and (max-width: 768px) {
    table, thead, tbody, th, td, tr {
      display: block;
      width: 100%;
    }

    thead {
      display: none;
    }

    tr {
      margin-bottom: 20px;
      border: 1px solid #ddd;
      padding: 10px;
    }

    td {
      text-align: left;
      padding-left: 50%;
      position: relative;
    }

    td::before {
      content: attr(data-label);
      position: absolute;
      left: 10px;
      font-weight: bold;
    }

    img {
      width: 90%;
      margin: 0 auto;
      display: block;
    }
  }
</style>

</head>
<body>
  <h2>Filter by Brand</h2>
<select id="brandFilter">
  <option value="">All Brands</option>
</select>

  <h1>ðŸš— CarWorld - Live Car Data</h1>
  <table id="car-table">
    <thead>
      <tr>
        <th>Image</th>
        <th>Brand</th>
        <th>Model</th>
        <th>City</th>
        <th>Price</th>
        <th>On-Road Price</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
  function showInfo(data) {
    const container = document.getElementById("car-container");
    container.innerHTML = "";

    // Group cars by brand
    const grouped = {};
    data.forEach(car => {
      if (!grouped[car.Brand]) grouped[car.Brand] = [];
      grouped[car.Brand].push(car);
    });

    for (const brand in grouped) {
      const brandSection = document.createElement("div");
      brandSection.innerHTML = `<h2>ðŸš— ${brand}</h2>`;
      
      const cardContainer = document.createElement("div");
      cardContainer.className = "car-card-container";

      grouped[brand].forEach(car => {
        const card = document.createElement("div");
        card.className = "car-card";
        card.innerHTML = `
          <img src="${car.ImageURL}" alt="${car.Model}">
          <h3>${car.Model}</h3>
          <p><strong>City:</strong> ${car.City}</p>
          <p><strong>Ex Showroom:</strong> ${car.ExShowroom}</p>
          <p><strong>RTO:</strong> ${car.RTO}</p>
          <p><strong>Insurance:</strong> ${car.Insurance}</p>
          <p><strong>Showroom Discount:</strong> ${car.ShowroomDiscount}</p>
          <p><strong>Brand Discount:</strong> ${car.BrandDiscount}</p>
          <p><strong>Additional Discount:</strong> ${car.AdditionalDiscount}</p>
          <p><strong>On Road Price:</strong> ${car.OnRoadPrice}</p>
        `;
        cardContainer.appendChild(card);
      });

      brandSection.appendChild(cardContainer);
      container.appendChild(brandSection);
    }
  }

  window.addEventListener('DOMContentLoaded', () => {
    Tabletop.init({
      key: 'https://docs.google.com/spreadsheets/d/1Jzyd6gIn2seO_vPzCdhsXHMnMb3dxlMoEM0iGBCxWvk/pubhtml',
      callback: showInfo,
      simpleSheet: true
    });
  });
</script>


</body>
</html>
